apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service-deployment
  labels:
    app: order-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: shubham3152039/orderapi
        ports:
        - containerPort: 80

---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "order-service-deployment-service"
  namespace: "default"
  labels:
    app: "order-service"
spec:
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80
  selector:
    app: "order-service"
  type: "ClusterIP"

